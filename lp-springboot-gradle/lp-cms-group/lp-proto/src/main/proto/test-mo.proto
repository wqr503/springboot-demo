syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ly.zhp.biz.protocol.grpc.test";
option java_outer_classname = "TestMOProto";

// The request message containing the user's name.
message HelloRequestMO {
    string name = 1;
}

// The response message containing the greetings
message HelloReplyMO {
    string message = 1;
}